<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>WebSite</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="container">
          <h1 class="header_title">Polskie Elektrownie Jądrowe sp. z o. o.</h1>
        </div>
      </div>
      <div class="header_bot line">
        <div class="navbar">
          <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>

            <div class="menu-items nav">
              <li><a href="#O projekcie">O projekcie</a></li>
              <li><a href="#O spółce">O spółce</a></li>
              <li><a href="#Opinie">Opinie</a></li>
              <li><a href="#Dla inwestorów">Dla inwestorów</a></li>
              <li><a href="#Jak zacząć?">Jak zacząć?</a></li>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="section-1">
        <div class="form_box">
          <form class="transparent">
            <div class="form-inner">
              <h3 class="form_title">Zarejestruj</h3>

              <input
                class="form_name modal-form_input"
                type="text"
                placeholder="Imię"
                required
              />
              <input
                class="form_name2 modal-form_input"
                type="text"
                placeholder="Nazwisko"
                required
              />
              <input
                class="form_email modal-form_input"
                type="email"
                placeholder="E-mail"
                required
              />
              <input class="form_tel modal-form_input" type="tel" required />
              <input
                class="form_submit"
                type="submit"
                value="zarejestruj się"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
